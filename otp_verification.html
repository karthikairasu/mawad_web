<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 shrink-to-fit=no, user-scalable=0">

  <title>Mawad</title>
  <meta content="" name="descriptison">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <meta name="theme-color" content="#0B5E97">
  <link rel="icon" type="image/png" href="assets/images/favicon2.png" sizes="194x194">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Play|Titillium+Web|Montserrat|Roboto|Libre+Baskerville|Ubuntu&display=swap" rel="stylesheet">

  <!-- Style files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Aos Style files -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
  <!-- venobox Style files -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/venobox/1.9.0/venobox.css" rel="stylesheet">
  <!-- owl carousel Style files -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="assets/lib/style.css">
  <link rel="manifest" href="assets/lib/manifest.json">
  <style type="text/css">
    
  </style>
</head>
<body>

<main class="container-fluid px-0">

  <!-- =======  Section ======= -->
  <section id="otp_verification" class="otp_verification bg-white f-mon">
    <div class="row mx-0">
      <div class="col-12 d-flex justify-content-center align-items-center" style="height: 100vh">
         <div class="card rounded-0 border-0 col-11 col-sm-6 col-md-6 col-lg-4 px-2 py-2">
           <figure class="text-center mb-2">
             <img src="assets/images/verify.png" alt="logo" style="height: 120px;width: auto">
           </figure>
           <div class="form-group f-mon mb-2">
             <p class="text-center mb-0">
               <a href="" style="color: #000;font-weight: bold;">OTP Verification</a>
             </p>
           </div>
           <div class="form-group mb-2 text-center">
             <p class="text-center mb-2">
               <a href="signup.html" style="color: #a6bcd0;font-weight: bold;">Enter OTP sent to <b class="text-dark">+966 123456789</b></a>
             </p>
           </div>
           <div class="form-group text-center mb-2" style="width:100%">
                <input type="number" class="form-control d-inline" placeholder="" style="width:22%">
                <input type="number" class="form-control d-inline" placeholder="" style="width:22%">
                <input type="number" class="form-control d-inline" placeholder="" style="width:22%">
                <input type="number" class="form-control d-inline" placeholder="" style="width:22%">
           </div>
           <div class="form-group my-2 text-center">
             <p class="text-center mb-0">
               <span style="color: #a6bcd0;font-weight: bold;">Didn't receive the OTP ?</span>
             </p>
           </div>
           <div class="form-group mb-0 text-center">
             <p class="text-center">
               <a href="" style="color: #28324b;font-weight: bold;">Resend OTP</a>
             </p>
           </div>
           <div class="form-group text-center">
             <a href="index.html" class="btn btn_custom btn-rounded w-75" type="submit">Verify</a>
           </div>
         </div><!--------------card close---------->
      </div>
     

    </div>

  </section><!-- End suppliers Section -->
 
</main>

<div id="preloader"></div>

<!-- script files -->
  <script src="https://kit.fontawesome.com/80895110d5.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <!-- aos script files -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- venobox script files -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/venobox/1.9.0/venobox.min.js"></script>
  <!-- owl carousel script files -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <script type="text/javascript">
    // Preloader
    $(window).on('load', function() {
      if ($('#preloader').length) {
        $('#preloader').delay(100).fadeOut('slow', function() {
          $(this).remove();
        });
      }
    });
   // Init AOS
    function aos_init() {
      AOS.init({
        duration: 1000,
        once: true
      });
    }
    $(window).on('load', function() {
      aos_init();
    });
   // Initiate venobox lightbox
    $(document).ready(function() {
      $('.venobox').venobox();
    });
  </script>
</body>
</html>
