    // Preloader
    $(window).on('load', function() {
      if ($('#preloader').length) {
        $('#preloader').delay(100).fadeOut('slow', function() {

        });
      }
    });
   // Init AOS
    function aos_init() {
      AOS.init({
        duration: 1000,
        once: true
      });
    }
    $(window).on('load', function() {
      aos_init();
    });
   // Initiate venobox lightbox
    $(document).ready(function() {
      $('.venobox').venobox();
    });
