<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 shrink-to-fit=no, user-scalable=0">

  <title>Mawad</title>
  <meta content="" name="descriptison">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <meta name="theme-color" content="#0B5E97">
  <link rel="icon" type="image/png" href="assets/images/favicon.png" sizes="194x194">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Play|Titillium+Web|Montserrat|Roboto|Libre+Baskerville|Ubuntu&display=swap" rel="stylesheet">

  <!-- Style files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Aos Style files -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
  <!-- venobox Style files -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/venobox/1.9.0/venobox.css" rel="stylesheet">
  <!-- owl carousel Style files -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="assets/lib/style.css">
  <link rel="manifest" href="assets/lib/manifest.json">
  <style type="text/css">
    
  </style>
</head>
<body>

<div class="container-fluid mt-5 pt-3 px-0">
  <header>
    <nav class="navbar fixed-top navbar-light bg-white sd px-2">
     <div class="col-4 pr-0">
         <a class="navbar-brand mr-0" href="index.html"><img class="" src="assets/images/arrow left.png" style="width:auto;height: 20px">
         </a>
     </div>
      <div class="col-4 px-0 text-center">
        <b class="f-mon" style="color: #748a9d;">My Account</b>
      </div> 
      <div class="col-4 text-right px-0">
        
      </div> 
    </nav>
  </header>
</div>
<main class="container">

  <!-- =======  Section ======= -->
  <section id="tabs" class="tabs bg-white br_15 px-2 pt-2 my-3">
    <div class="row mx-0">
     <ul class="nav nav-tabs mx-auto text-center border-0" style="width: 100%;border: 2px solid #7c9c1e!important;border-radius: 8px;">
        <li class="nav-item" style="width: 50%">
          <a class="nav-link px-1 active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Profile</a>
        </li>
        <li class="nav-item" style="width: 50%">
          <a class="nav-link px-1" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Payment's</a>
        </li>
      </ul>
      <div class="tab-content w-100" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="row mx-0">
            <div class="col-12">
              <div class="text-center py-2">
                <figure class="">
                   <img src="assets/images/profile.png" alt="logo" style="height: 70px;width: auto">
                </figure>
              </div>
            </div>
            <div class="col-12 col-md-6 mb-2">
              <div class="form-group mb-0">
                <label class="mb-0" style="color: #748a9d;font-weight: bold;">Full Name</label>
                <input type="text" class="form-control" placeholder="fname" value="Ramesh">
              </div>
            </div>
            <div class="col-12 col-md-6 mb-2">
              <div class="form-group mb-0">
                <label class="mb-0" style="color: #748a9d;font-weight: bold;">Password</label>
                <input type="password" class="form-control" placeholder="pass" value="123456">
              </div>
            </div>
            <div class="col-12 col-md-6 mb-2">
              <div class="form-group mb-0">
                <label class="mb-0" style="color: #748a9d;font-weight: bold;">Mobile Number</label>
                <input type="number" class="form-control" placeholder="mobile" value="123456789">
              </div>
            </div>
            <div class="col-12 col-md-6 mb-2">
              <div class="form-group mb-0">
                <label class="mb-0" style="color: #748a9d;font-weight: bold;">Location 1</label>
                <input type="text" class="form-control" placeholder="loc1" value="bangalore">
              </div>
            </div>
            <div class="col-12 col-md-6 mb-2">
              <div class="form-group mb-0">
                <label class="mb-0" style="color: #748a9d;font-weight: bold;">Location 2</label>
                <input type="text" class="form-control" placeholder="loc2" value="Add">
              </div>
            </div>
            <div class="col-12 col-md-6 mb-2">
              <div class="form-group mb-0">
                <label class="mb-0" style="color: #748a9d;font-weight: bold;">Location 3</label>
                <input type="text" class="form-control" placeholder="loc3" value="Add">
              </div>
            </div>
            <div class="col-12 col-md-12 my-2">
              <div class="form-group text-center">
                <button class="btn btn_custom btn-rounded" type="submit">Save</button>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
           <div class="row f-mon mx-0">
            <div class="col-12 my-2">
              <div class="text-center py-2">
                <h4 style="color: #748a9d;font-weight: bold;">Credit Card Information</h4>
              </div>
            </div>
            <div class="col-12 col-md-6 mb-3">
              <div class="form-group mb-0">
                <input type="text" class="form-control" placeholder="fname" value="Credit card number">
              </div>
            </div>
            <div class="col-12 col-md-6 mb-3">
              <div class="form-group mb-0">
                <input type="text" class="form-control" placeholder="Name on card" value="">
              </div>
            </div>
            <div class="col-6 col-md-6 mb-3">
              <div class="form-group mb-0">
                <input class="form-control"  placeholder="MM/YYYY"
                    onfocus="(this.type='month')" value="">
              </div>
            </div>
            <div class="col-6 col-md-6 mb-3">
              <div class="form-group mb-0">
                <input type="text" class="form-control" placeholder="CCV" value="CCV">
              </div>
            </div>
            <div class="col-12 col-md-6 mb-3">
              <div class="form-group mb-0">
                <input type="text" class="form-control" placeholder="Street address" value="">
              </div>
            </div>
            <div class="col-12 col-md-6 mb-3">
              <div class="form-group mb-0">
                <input type="text" class="form-control" placeholder="Zip code" value="">
              </div>
            </div>
            <div class="col-12 col-md-12 my-2">
              <div class="form-group text-center">
                <button class="btn btn_custom btn-rounded" type="submit">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section><!-- End suppliers Section -->
 
</main>
<div id="preloader"></div>

<!-- script files -->
  <script src="https://kit.fontawesome.com/80895110d5.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <!-- aos script files -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- venobox script files -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/venobox/1.9.0/venobox.min.js"></script>
  <!-- owl carousel script files -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <script type="text/javascript">
    // Preloader
    $(window).on('load', function() {
      if ($('#preloader').length) {
        $('#preloader').delay(100).fadeOut('slow', function() {
          $(this).remove();
        });
      }
    });
   // Init AOS
    function aos_init() {
      AOS.init({
        duration: 1000,
        once: true
      });
    }
    $(window).on('load', function() {
      aos_init();
    });
   // Initiate venobox lightbox
    $(document).ready(function() {
      $('.venobox').venobox();
    });
  </script>
</body>
</html>
